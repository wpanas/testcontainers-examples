name: "Tests"
on:
  push:
jobs:
  build-project:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v4

      - name: 'Setup Java 17'
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: 'Setup Gradle'
        uses: gradle/actions/setup-gradle@v4

      - name: "Build with Gradle"
        run: ./gradlew check